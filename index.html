<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seamfix Test</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ovo&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="./assets/svgs/Smartcheck Logo.svg" alt="smartcheck logo" />
      </div>
      <nav>
        <ul class="nav-links-container">
          <li class="nav-item">
            <a href="#"
              ><img
                src="./assets//svgs/noun_Home_2079957.svg"
                alt="home icon"
              />
              Home</a
            >
          </li>
          <li class="nav-item">
            <a href="#"
              ><img src="./assets/svgs/Server.svg" alt="server icon" />
              Server</a
            >
          </li>
          <li class="nav-item">
            <a href="#"
              ><img
                src="./assets/svgs/noun_application_967926.svg"
                alt="application icon"
              />
              Application</a
            >
          </li>
        </ul>
        <button class="nav-button" type="submit">
          <a href="#"> Check Health Status</a>
        </button>
      </nav>
    </header>
    <main class="main-container">
      <section class="info-boxes">
        <aside class="box application">
          <h5 class="status-header">Application Status</h5>
          <div class="status-box">
            <div class="status-container">
              <div class="status-circle white">10</div>
              <p>All</p>
            </div>
            <div class="status-container">
              <span class="status-circle green">6</span>
              <p>Available</p>
            </div>
            <div class="status-container">
              <span class="status-circle red">4</span>
              <p>Critical</p>
            </div>
          </div>
        </aside>
        <aside class="box server">
          <h5 class="status-header">Servers</h5>
          <div class="status-box">
            <div class="status-container">
              <span class="status-circle white">4</span>
              <p>All</p>
            </div>
            <div class="status-container">
              <span class="status-circle green">2</span>
              <p>Active</p>
            </div>
            <div class="status-container">
              <span class="status-circle orange">2</span>
              <p>Inactive</p>
            </div>
          </div>
        </aside>

        <aside class="box checks">
          <h5 class="status-header">Health Status Counts</h5>
          <div class="status-box">
            <div class="status-container">
              <span class="status-circle health">60</span>
              <p>Counts</p>
            </div>
          </div>
        </aside>
      </section>
      <section class="application-list container">
        <aside></aside>
        <aside></aside>
      </section>
    </main>
  </body>
</html>
